<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kết quả thi đại học</title>
  </head>
  <body>
    <!-- bai1 -->
    <div class="container">
      <h1>Kết quả thi đại học</h1>

      <label for="standardScore">Điểm chuẩn:</label>
      <input type="number" id="standardScore" min="0" max="90" /><br />

      <label for="subject1">Điểm môn 1:</label>
      <input type="number" id="subject1" min="0" max="30" /><br />

      <label for="subject2">Điểm môn 2:</label>
      <input type="number" id="subject2" min="0" max="30" /><br />

      <label for="subject3">Điểm môn 3:</label>
      <input type="number" id="subject3" min="0" max="30" /><br />

      <label for="areaScore">Điểm ưu tiên khu vực:</label>
      <input type="number" id="areaScore" min="0" max="10" /><br />

      <label for="targetScore">Điểm ưu tiên đối tượng:</label>
      <input type="number" id="targetScore" min="0" max="10" /><br />

      <button onclick="calculateResult()">Tính kết quả</button>
      <p id="result"></p>
    </div>
    <!-- bài 2-->
    <div class="container1">
      <h1>Tính thông tin tiêu thụ điện</h1>
      <label for="hoVaTen">Họ và tên</label>
      <input type="text" id="hoVaTen" />
      <label for="soKw"> Số kw</label>
      <input type="number" id="soKw" min="0" max="1000" />
      <button onclick="tinhTien()">Tính Tiền</button>
      <p id="result1"></p>
    </div>
    <!-- bài 3 -->
    <div class="container2">
      <h1>Tính thuế thu nhập cá nhân</h1>

      <label for="fullName">Họ tên:</label>
      <input type="text" id="fullName" /><br />

      <label for="totalIncome">Tổng thu nhập năm (triệu VND):</label>
      <input type="number" id="totalIncome" min="0" /><br />

      <label for="dependents">Số người phụ thuộc:</label>
      <input type="number" id="dependents" min="0" /><br />

      <button onclick="calculateTax()">Tính thuế</button>
      <p id="taxResult"></p>
    </div>
    <!-- bai 4 -->
    <div class="container3">
      <h1>Tính hóa đơn cáp</h1>

      <label for="maKhachHang">Mã khách hàng:</label>
      <input type="text" id="maKhachHang" /><br />

      <label for="loaiKhachHang">Loại khách hàng:</label>
      <select id="loaiKhachHang" onchange="toggleKetNoi()">
        <option value="nhaDan">Nhà dân</option>
        <option value="doanhNghiep">Doanh nghiệp</option></select
      ><br />

      <label for="soKetNoi">Số kết nối:</label>
      <input type="number" id="soKetNoi" min="0" disabled /><br />

      <label for="soKenhCaoCap">Số kênh cao cấp:</label>
      <input type="number" id="soKenhCaoCap" min="0" /><br />

      <button onclick="tinhHoaDon()">Tính hóa đơn</button>
      <p id="hoaDonResult"></p>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
